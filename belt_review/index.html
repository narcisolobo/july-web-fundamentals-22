<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamingDojo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start -->
    <header>
        <div class="container flex">
            <h1>GamingDojo</h1>
            <div class="header-right flex">
                <select>
                    <option>Euro €</option>
                </select>
                <img src="./images/cart-light.png" alt="Shopping Cart">
                <p id="cartCount">0</p>
                <img src="./images/search-light.png" alt="Search">
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="container">
        <!-- hero start -->
        <div class="hero">
            <h5>Highlights</h5>
            <div class="flex">
                <img src="./images/chevron-left.png" alt="Previous">
                <img id="bannerImage" src="./images/pixel-ninjas-2.png" alt="Pixel Ninjas 2">
                <img class="rotated" src="./images/chevron-left.png" alt="Next">
            </div>
        </div>
        <!-- hero end -->

        <!-- features start -->
        <div class="features flex">
            <div class="feature">
                <img class="feature-image" src="./images/cafe-neko.png" alt="Cafe Neko">
                <h5>Cafe Neko: Gold Edition</h5>
                <img class="os-icon" src="./images/windows.png" alt="Windows">
                <img class="os-icon" src="./images/apple.png" alt="Apple">
                <div class="flex">
                    <button>-20%</button>
                    <div class="prices">
                        <p class="old-price">€14.98</p>
                        <p>€10.49</p>
                    </div>
                    <button>Buy</button>
                </div>
            </div>
            <div class="feature">
                <img class="feature-image" src="./images/cafe-neko.png" alt="Cafe Neko">
                <h5>Cafe Neko: Gold Edition</h5>
                <img class="os-icon" src="./images/windows.png" alt="Windows">
                <img class="os-icon" src="./images/apple.png" alt="Apple">
                <div class="flex">
                    <button>-20%</button>
                    <div class="prices">
                        <p class="old-price">€14.98</p>
                        <p>€10.49</p>
                    </div>
                    <button>Buy</button>
                </div>
            </div>
            <div class="feature">
                <img class="feature-image" src="./images/cafe-neko.png" alt="Cafe Neko">
                <h5>Cafe Neko: Gold Edition</h5>
                <img class="os-icon" src="./images/windows.png" alt="Windows">
                <img class="os-icon" src="./images/apple.png" alt="Apple">
                <div class="flex">
                    <button>-20%</button>
                    <div class="prices">
                        <p class="old-price">€14.98</p>
                        <p>€10.49</p>
                    </div>
                    <button>Buy</button>
                </div>
            </div>
        </div>
        <!-- features end -->
    </main>
    <!-- main end -->

    <script src="./script.js"></script>
</body>
</html>
