<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamingDojo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start -->
    <header class="mb">
        <div class="container flex">
            <h1>Gaming<span class="text-purple">Dojo</span></h1>
            <div class="header-right flex">
                <select>
                    <option>Euro €</option>
                </select>
                <img src="./images/cart-light.png" alt="Shopping Cart">
                <p id="cartCount">0</p>
                <img src="./images/search-light.png" alt="Search">
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="container">
        <!-- hero start -->
        <div class="hero mb">
            <h5>Highlights</h5>
            <div class="flex mb">
                <img onclick="prevImage(bannerImage)" src="./images/chevron-left.png" alt="Previous">
                <img id="bannerImage" src="./images/pixel-ninjas-2.png" alt="Pixel Ninjas 2">
                <img onclick="nextImage(bannerImage)" class="rotated" src="./images/chevron-left.png" alt="Next">
            </div>
            <div class="flex markers mb">
                <div class="marker bg-gray"></div>
                <div class="marker bg-purple"></div>
                <div class="marker bg-gray"></div>
                <div class="marker bg-gray"></div>
            </div>
        </div>
        <!-- hero end -->

        <!-- features start -->
        <div class="features flex">
            <div class="feature">
                <img class="feature-image" src="./images/cafe-neko.png" alt="Cafe Neko">
                <div class="p">
                    <h5 class="mb">Cafe Neko: Gold Edition</h5>
                    <div class="mb">
                        <img class="os-icon" src="./images/windows.png" alt="Windows">
                        <img class="os-icon" src="./images/apple.png" alt="Apple">
                    </div>
                    <div class="flex">
                        <button class="bg-purple">-20%</button>
                        <div class="prices">
                            <p class="old-price">€14.98</p>
                            <p>€10.49</p>
                        </div>
                        <button onclick="increment(cartCount)" class="bg-green shadow">Buy</button>
                    </div>
                </div>
            </div>
            <div class="feature">
                <img class="feature-image" src="./images/pixel-ninjas-2.png" alt="Pixel Ninjas 2">
                <div class="p">
                    <h5 class="mb">Pixel Ninjas 2</h5>
                    <div class="mb">
                        <img class="os-icon" src="./images/windows.png" alt="Windows">
                        <img class="os-icon" src="./images/apple.png" alt="Apple">
                    </div>
                    <div class="flex">
                        <button class="bg-purple">-10%</button>
                        <div class="prices">
                            <p class="old-price">€8.19</p>
                            <p>€7.39</p>
                        </div>
                        <button onclick="increment(cartCount)" class="bg-green shadow">Buy</button>
                    </div>
                </div>
            </div>
            <div class="feature">
                <img class="feature-image" src="./images/stonepunk.png" alt="Stonepunk">
                <div class="p">
                    <h5 class="mb">Stonepunk 10000 BCE</h5>
                    <div class="mb">
                        <img class="os-icon" src="./images/windows.png" alt="Windows">
                        <img class="os-icon" src="./images/apple.png" alt="Apple">
                        <img onclick="alert('This game is supported on Linux')" src="./images/linux.png" alt="Linux" class="os-icon">
                    </div>
                    <div class="flex">
                        <button class="bg-purple">-20%</button>
                        <div class="prices">
                            <p>€19.99</p>
                        </div>
                        <button onclick="increment(cartCount)" class="bg-green shadow">Buy</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- features end -->
    </main>
    <!-- main end -->

    <script src="./script.js"></script>
</body>
</html>
